<h1 id="last-documents-docker">Last Documents Docker</h1>
<p>An example script that shows the recently open documents as a Thumbnail</p>
<h2 id="basic-usage">Basic Usage</h2>
<p>Go to <strong>Settings → Docker → Last Documents Docker</strong>.</p>
<p>Press <strong>refresh</strong> and then it will show the thumbnails of those last documents.</p>
<p>That’s it.</p>
