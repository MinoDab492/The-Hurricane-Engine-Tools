<body>
<h1 id="filter-manager">Filter Manager</h1>
<p>The Filter Manager Plugin allows you to select a document or one of its layers and quickly apply a filter.</p>
<h2 id="basic-options">Basic Options</h2>
<dl>
  <dt>Documents</dt>
  <dd>A the list of open documents to choose from, with their sublayers.</dd>
  <dt>Filter</dt>
  <dd>A list of filters, select the filter you wish to apply</dd>
</dl>
</body>
